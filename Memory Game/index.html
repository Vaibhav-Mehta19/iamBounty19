  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Memory Game - Challenge Your Mind">
  <meta name="twitter:description"
    content="Exercise your memory with this fun and challenging memory game. Test your cognitive skills by matching pairs of cards and improve your concentration. Play for free online!">

  <link rel="stylesheet" href="css/animate.css" />

    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

  <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <section class="memory-game-section pt50 pb50 margin0">
    <div class="memory-game-outer">
      <div class="container">
        <div class="memory-game-inner">
          <div class="memory-game-title primary text-center">
            <h1>Memory Game</h1>
          </div>
          <div class="timer font18 blue medium pt30">
            <span><i class="fa-solid fa-hourglass-start fa-sm" style="color: #f08122;"></i> Timer:</span>
            <span>Mins:</span>
            <span class="minutes">00</span>
            <span>Sec:</span>
            <span class="seconds">00</span>
          </div>
          <div class="memory-game-controls pt30 d-flex space-between flex-wrap align-center">
            <div class="user-input d-flex space-between align-center flex-wrap gap20">
              <div class="userinput">
                <input type="text" class="tiles" name="tiles" id="tiles" placeholder="Enter number to create matrix..." />
                <span class="tilesValidate">Please enter the no.(multiple of 6) to start game</span>
              </div>
              <div class="btn-main d-flex justify-center">
                <a href="javascript:void(0);" id="startgame" class="startgame primary-btn ib blue-btn btn-m ">
                  <span class="d-flex align-center gap10">
                    <span class="btn-text">Start Game</span>
                    <!-- HTML to show when checked -->
                  </span>
                </a>
              </div>
            </div>

            <div class="btn-main refresh-game d-flex justify-center">
              <a href="javascript:void(0);" id="reset" class="reset primary-btn ib orange-btn btn-m ">
                <span class="d-flex align-center gap10">
                  <span class="btn-text">Reset</span>
                  <!-- HTML to show when checked -->
                </span>
              </a>
            </div>
          </div>
          <div class="memory-game-main-container pt30">
            <div class="memory-game d-flex flex-wrap justify-center" id="memory-game"></div>
          </div>
        </div>
      </div>
      <div class="winner-card-popup-outer-Main" id="winner-popup">
        <div class="winner-card-popup-Box">
          <div class="winner-card-popup-outer">
            <!-- <span class="Popup-close">
              <i class="fa-solid fa-plus"></i>
            </span> -->
            <div class="winner-card-popup-inner d-flex flex-wrap align-center">
              <div class="win-message text-center">
                <h2 class="black extrabold pb10">Congratulations !! You Won üèÜ</h3>
                <h4 class="winning-msg black pt10"></h4>
                <h6 class="display black medium pt10"></h6>
              </div>
              <div class="stars-container text-center pt20" id="starsContainer">
                <span class="star" id="star1">‚òÖ</span>
                <span class="star" id="star2">‚òÖ</span>
                <span class="star" id="star3">‚òÖ</span>
                <span class="star" id="star4">‚òÖ</span>
                <span class="star" id="star5">‚òÖ</span>
              </div> 
              <div class="btn-main refresh-game pt20 d-flex justify-center">
                <a href="javascript:void(0);" id="reset" class="reset primary-btn ib orange-btn btn-m ">
                  <span class="d-flex align-center gap10">
                    <span class="btn-text">Play Again</span>
                    <!-- HTML to show when checked -->
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
